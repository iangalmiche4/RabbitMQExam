<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RabbitMQ Messaging</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>RabbitMQ Messaging System</h1>

        <!-- Create User -->
        <div>
            <h2>Create User</h2>
            <label for="username">Username:</label>
            <input type="text" id="username">
            <button id="createUser">Create User</button>
        </div>

        <!-- Send Message -->
        <div>
            <h2>Send Message</h2>
            <label for="message">Message:</label>
            <input type="text" id="message">
            <label for="userQueue">to Username:</label>
            <input type="text" id="userQueue">
            <button id="sendMessage">Send Message</button>
        </div>

        <!-- Select User to View Messages -->
        <div>
            <h2>View Messages</h2>
            <label for="viewUserQueue">View Messages for Username:</label>
            <input type="text" id="viewUserQueue">
            <button id="viewMessages">View Messages</button>
        </div>

        <!-- Received Messages -->
        <h2>Messages Received:</h2>
        <div id="receivedMessages"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
